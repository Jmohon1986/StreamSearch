
<div>
  <form action='/signup' id='signupPage'>
    <table></table>
      <input ng-model='$ctrl.username' type='text' style="width: 50%" placeholder="Username" required /><br>
      <input ng-model='$ctrl.fullname' type='text' style="width: 50%" placeholder="Full Name" required /><br>
      <input ng-model='$ctrl.password' type='text' style="width: 50%" placeholder="Password" required /><br>
      <input ng-model='$ctrl.services' type='text' style="width: 50%" placeholder="Servces" required /><br>
      <input ng-model='$ctrl.country' type='text' style="width: 50%" placeholder="Country" required /><br>
      <button type='button' ng-click='signup()'>Sign Up</button>
    </form>
  </div>
